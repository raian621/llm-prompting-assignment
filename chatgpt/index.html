<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
        text-align: center;
        margin-top: 100px;
    }
    .calculator {
        width: 300px;
        margin: 0 auto;
        background-color: #333;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .calculator screen {
        display: block;
        width: 100%;
        height: 50px;
        background-color: #222;
        color: #fff;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }
    .calculator button {
        width: 60px;
        height: 60px;
        background-color: #555;
        border: none;
        border-radius: 5px;
        margin: 5px;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .calculator button:hover {
        background-color: #777;
    }
    .row {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>

<div class="calculator">
    <screen id="screen">0</screen>
    <div class="row">
        <button onclick="appendToScreen('7')">7</button>
        <button onclick="appendToScreen('8')">8</button>
        <button onclick="appendToScreen('9')">9</button>
    </div>
    <div class="row">
        <button onclick="appendToScreen('4')">4</button>
        <button onclick="appendToScreen('5')">5</button>
        <button onclick="appendToScreen('6')">6</button>
    </div>
    <div class="row">
        <button onclick="appendToScreen('1')">1</button>
        <button onclick="appendToScreen('2')">2</button>
        <button onclick="appendToScreen('3')">3</button>
    </div>
    <div class="row">
        <button onclick="appendToScreen('0')">0</button>
        <button onclick="appendToScreen('.')">.</button>
        <button onclick="clearScreen()">C</button>
    </div>
    <div class="row">
        <button onclick="appendToScreen('/')">/</button>
        <button onclick="appendToScreen('*')">x</button>
        <button onclick="appendToScreen('-')">-</button>
        <button onclick="appendToScreen('+')">+</button>
        <button onclick="calculate()">=</button>
    </div>
</div>

<script>
    const screen = document.getElementById('screen');
    let expression = '';

    function appendToScreen(value) {
        expression += value;
        screen.textContent = expression;
    }

    function clearScreen() {
        expression = '';
        screen.textContent = '0';
    }

    function calculate() {
        try {
            const result = eval(expression);
            expression = result.toString();
            screen.textContent = expression;
        } catch (error) {
            screen.textContent = 'Error';
            expression = '';
        }
    }
</script>

</body>
</html>
